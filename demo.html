<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalyshUI Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .demo-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .header {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section h2 {
            color: #4c1d95;
            margin-bottom: 1rem;
        }
        
        .section h3 {
            color: #6d28d9;
            margin-bottom: 0.5rem;
        }
        
        .button-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .input-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
        }
        
        .demo-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
        }
        
        .demo-button:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #9333ea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7c3aed;
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4);
        }
        
        .btn-secondary {
            background: #e9d5ff;
            color: #7c3aed;
            border: 1px solid #d8b4fe;
        }
        
        .btn-secondary:hover {
            background: #d8b4fe;
        }
        
        .btn-outline {
            background: transparent;
            color: #9333ea;
            border: 2px solid #9333ea;
        }
        
        .btn-outline:hover {
            background: #9333ea;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: white;
            border: none;
        }
        
        .btn-gradient:hover {
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4);
        }
        
        .demo-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        
        .demo-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }
        
        .demo-input:hover:not(:focus) {
            border-color: #d4d4d4;
        }
        
        .input-gradient {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #a855f7 0%, #7c3aed 100%) border-box;
            border: 2px solid transparent;
        }
        
        .input-gradient:focus {
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }
        
        .label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .helper-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .full-width {
            width: 100%;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-card">
            <div class="header">
                <h1>ChalyshUI</h1>
                <p>Modern React UI Library with Purple Gradients & Smooth Animations</p>
            </div>
            
            <div class="content">
                <div class="section">
                    <h2>Button Components</h2>
                    
                    <h3>Variants</h3>
                    <div class="button-grid">
                        <button class="demo-button btn-primary">Primary</button>
                        <button class="demo-button btn-secondary">Secondary</button>
                        <button class="demo-button btn-outline">Outline</button>
                        <button class="demo-button btn-gradient">Gradient</button>
                    </div>
                    
                    <h3>Sizes</h3>
                    <div class="button-grid">
                        <button class="demo-button btn-primary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Small</button>
                        <button class="demo-button btn-primary">Medium</button>
                        <button class="demo-button btn-primary" style="padding: 1rem 2rem; font-size: 1.125rem;">Large</button>
                    </div>
                    
                    <h3>States</h3>
                    <div class="button-grid">
                        <button class="demo-button btn-gradient">Normal</button>
                        <button class="demo-button btn-gradient loading">Loading</button>
                        <button class="demo-button btn-primary" style="opacity: 0.5; cursor: not-allowed;">Disabled</button>
                    </div>
                    
                    <h3>Full Width</h3>
                    <button class="demo-button btn-gradient full-width">Full Width Button</button>
                </div>
                
                <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e5e5;">
                
                <div class="section">
                    <h2>Input Components</h2>
                    
                    <h3>Variants</h3>
                    <div class="input-grid">
                        <input class="demo-input" placeholder="Default input" />
                        <input class="demo-input" placeholder="Filled input" style="background: #f5f5f5;" />
                        <input class="demo-input input-gradient" placeholder="Gradient input" />
                    </div>
                    
                    <h3>With Labels</h3>
                    <div class="input-grid">
                        <div>
                            <div class="label">Email Address</div>
                            <input class="demo-input input-gradient" placeholder="Enter your email" type="email" />
                        </div>
                        <div>
                            <div class="label">Password</div>
                            <input class="demo-input input-gradient" placeholder="Enter your password" type="password" />
                        </div>
                    </div>
                    
                    <h3>With Helper Text</h3>
                    <div class="input-grid">
                        <div>
                            <div class="label">Username</div>
                            <input class="demo-input input-gradient" placeholder="Enter username" />
                            <div class="helper-text">Choose a unique username</div>
                        </div>
                    </div>
                    
                    <h3>Full Width</h3>
                    <input class="demo-input input-gradient full-width" placeholder="Full width input" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
